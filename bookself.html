<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save List Book</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="navbar">
                <h1>SAVE LIST BOOK</h1>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="left">
                <h2>List New Book</h2>
                <div id="incompleteBookshelfList" class="book_list">

                </div>
            </div>
        
            <div class="middle">
                <section class="input_section">
                    <h2>Input New Book</h2>
                    <form id="inputBook">
                        <div class="input">
                        <label for="inputBookTitle">Title</label>
                        <input id="inputBookTitle" type="text" required>
                        </div>
                        <div class="input">
                        <label for="inputBookAuthor">Author</label>
                        <input id="inputBookAuthor" type="text" required>
                        </div>
                        <div class="input">
                        <label for="inputBookYear">Year</label>
                        <input id="inputBookYear" type="number" required>
                        </div>
                        <div class="input_inline">
                        <label for="inputBookIsComplete">Finish Read?</label>
                        <input id="inputBookIsComplete" type="checkbox">
                        </div>
                        <button id="bookSubmit" type="submit">SAVE BOOK</button>
                    </form>
                </section>
            </div>
            <div class="right">
                <h2>List Finished Book</h2>
                <div id="completeBookshelfList" class="book_list">

                </div>
            </div>
        </div>
    </main>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
